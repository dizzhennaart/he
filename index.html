<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon Letter</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url("Images/background.jpg"); /* your background */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .container {
        text-align: center;
        position: relative;
        opacity: 0;
        transform: translateY(200px);
        animation: flyUp 3s ease-out forwards, float 4s ease-in-out infinite;
        animation-delay: 0s, 3s;
        max-width: 350px;
        margin: 0 10px;
    }

    .balloon img { width: 160px; height: auto; }
    .string { width: 2px; height: 40px; background: #555; margin: 0 auto; }
    .letter img { width: 200px; margin-bottom: 10px; }
    .content { background: rgba(255, 255, 255, 0.95); padding: 25px 30px; border-radius: 18px; max-width: 320px; box-shadow: 0 15px 30px rgba(0,0,0,0.25); margin: 0 auto; }
    .buttons { margin-top: 20px; position: relative; height: 60px; }
    button { padding: 10px 25px; border: none; border-radius: 20px; font-size: 16px; cursor: pointer; position: absolute; }
    #yesBtn { background: #ff69b4; color: white; left: 40px; }
    #noBtn { background: #ccc; color: #333; right: 40px; }

    @keyframes flyUp { 0% { transform: translateY(200px); opacity: 0; } 70% { transform: translateY(-15px); opacity: 1; } 100% { transform: translateY(0); opacity: 1; } }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }

    @media (max-width: 480px) {
        .container { max-width: 90vw; transform: translateY(150px); }
        .balloon img { width: 120px; }
        .string { height: 30px; }
        .letter img { width: 140px; }
        .content { padding: 20px 15px; max-width: 90vw; }
        button { font-size: 14px; padding: 8px 20px; }
        #yesBtn { left: 20px; }
        #noBtn { right: 20px; }
    }
</style>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){ emailjs.init("YOUR_PUBLIC_KEY"); })(); 
</script>

</head>
<body>

<div class="container">
    <div class="balloon"><img src="Images/balloon.png"></div>
    <div class="string"></div>

    <div class="content">
        <h2>Your Title ðŸ’•</h2>
        <p>Your sweet message goes here ðŸ’Œ</p>

        <div class="letter"><img src="Images/images.png"></div>

        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’–</button>
            <button id="noBtn">No ðŸ˜…</button>
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // Move "No" button away on hover/touch
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // YES button sends EmailJS silently and redirects
    document.getElementById("yesBtn").addEventListener("click", () => {
        emailjs.send("service_sax9tgk","template_za0vc1o", {
            message: "Someone clicked YES on your balloon page!"
        })
        .then(function(response) {
            console.log("Email sent successfully!", response.status, response.text);
            window.location.href = "thankyou.html"; // Redirect after sending
        }, function(error) {
            console.log("Email failed...", error);
            window.location.href = "thankyou.html"; // Still redirect even if email fails
        });
    });
</script>

</body>
</html>
