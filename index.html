<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter ðŸ’•</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){
    emailjs.init("PUBLIC_KEY_HERE"); // ðŸ”´ replace with your public key
})();
</script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100svh;
    background-image: url("Images/background.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    -webkit-font-smoothing: antialiased;
}

.container {
    text-align: center;
    opacity: 0;
    transform: translateY(200px);
    animation: flyUp 2.5s ease-out forwards;
    max-width: 360px;
    padding: 12px;
}

.balloon img {
    width: 140px;
    margin: 0 auto;
}

.string {
    width: 2px;
    height: 35px;
    background: #555;
    margin: 0 auto;
}

.content {
    background: rgba(255, 255, 255, 0.96);
    padding: 22px 18px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.letter img {
    width: 160px;
    margin: 15px auto;
}

.buttons {
    margin-top: 20px;
    height: 60px;
    position: relative;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff69b4;
    color: white;
    left: 20px;
}

#noBtn {
    background: #ccc;
    right: 20px;
}

@keyframes flyUp {
    from { transform: translateY(200px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@media (max-width: 480px) {
    .balloon img { width: 110px; }
    .letter img { width: 130px; }
    h2 { font-size: 20px; }
    p { font-size: 14px; }
}
</style>
</head>

<body>

<div class="container">
    <div class="balloon">
        <img src="Images/balloon.png">
    </div>

    <div class="string"></div>

    <div class="content">
        <h2>Do you like this? ðŸ’•</h2>
        <p>This balloon came with a little question just for you ðŸ’Œ</p>

        <div class="letter">
            <img src="Images/images.png">
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’–</button>
            <button id="noBtn">No ðŸ˜…</button>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveButton() {
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {

    const templateParams = {
        name: "Balloon Page",
        title: "YES Button Clicked ðŸ’–",
        email: "notification@balloon.page",
        time: new Date().toLocaleString()
    };

    emailjs.send(
        "service_sax9tgk",      // âœ… your service ID
        "template_za0vc1o",     // âœ… your template ID
        templateParams
    )
    .then(() => {
        window.location.href = "thankyou.html";
    })
    .catch((error) => {
        console.error("Email failed:", error);
        alert("Email failed. Check console.");
    });
});
</script>

</body>
</html>
