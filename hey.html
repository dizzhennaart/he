<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;

    /* BACKGROUND IMAGE */
    background:url("Images/background.jpg") no-repeat center center/cover;
}

/* WRAPPER */
.wrapper{
    position:fixed;
    bottom:-500px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:riseUp 3s ease forwards;
}

/* BALLOON */
.balloon img{
    width:180px;
}

/* STRING */
.string{
    width:2px;
    height:50px;
    background:#555;
}

/* CONTENT */
.content{
    width:170px;
    background:rgba(255,255,255,0.95);
    padding:12px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    text-align:center;
}

/* VIDEO */
video{
    width:100%;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
}

/* RISE */
@keyframes riseUp{
    0%{ bottom:-500px; opacity:0; }
    100%{ bottom:15%; opacity:1; }
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:12px;
    top:-20px;
    z-index:999;
    animation:fall linear forwards;
}

@keyframes fall{
    0%{
        transform:translateY(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

/* MOBILE */
@media(max-width:600px){
    .balloon img{ width:190px; }
    .content{ width:175px; }
}
</style>
</head>
<body>

<div class="wrapper">

    <div class="balloon">
        <img src="Images/balloon.png" alt="Balloon">
    </div>

    <div class="string"></div>

    <div class="content">
        <h3>For You ‚ù§Ô∏è</h3>
        <p>My Special Message üíå</p>

        <video id="myVideo" muted playsinline loop>
            <source src="scroll.mp4" type="video/mp4">
        </video>
    </div>

</div>

<audio id="bgMusic" preload="auto">
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>

const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

/* CONFETTI */
function launchConfetti(){
    for(let i=0;i<30;i++){
        let conf = document.createElement("div");
        conf.className="confetti";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background =
            ["red","blue","green","orange","pink","purple"]
            [Math.floor(Math.random()*6)];
        conf.style.animationDuration =
            (3 + Math.random()*2) + "s";

        document.body.appendChild(conf);

        setTimeout(()=>{ conf.remove(); },5000);
    }
}

/* CLICK CONTROL */
video.addEventListener("click", function(){

    if(video.paused){

        video.play().then(()=>{
            music.currentTime = 0;
            music.play();
            launchConfetti();
        }).catch(err=>{
            console.log("Audio blocked:", err);
        });

    }else{

        video.pause();
        music.pause();
        music.currentTime = 0;

    }

});
</script>

</body>
</html>
