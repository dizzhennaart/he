<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll Letter ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== IMPORTANT =====
   Put your scroll image inside:
   Images/scroll.png
   ==================== */

/* Container */
.scroll-container {
    position: relative;
    width: 320px;
    height: 520px;
    cursor: pointer;
}

/* Closed Scroll */
.scroll-closed {
    position: absolute;
    inset: 0;
    background-image: url('Images/scroll.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    transition: opacity 0.6s ease;
}

/* Mask */
.scroll-mask {
    position: absolute;
    inset: 0;
    overflow: hidden;
    opacity: 0;
}

/* Paper */
.scroll-paper {
    position: absolute;
    inset: 0;
    background-image: url('Images/scroll.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    transform: translateY(-100%);
}

/* Text */
.scroll-text {
    position: absolute;
    top: 130px;
    left: 50px;
    right: 50px;
    text-align: center;
    color: #5a2d0c;
}

/* OPEN */
.scroll-container.open .scroll-closed {
    opacity: 0;
}

.scroll-container.open .scroll-mask {
    opacity: 1;
}

.scroll-container.open .scroll-paper {
    animation: unroll 2.4s ease forwards;
}

.scroll-container.closing .scroll-paper {
    animation: rollBack 2s ease forwards;
}

@keyframes unroll {
    0% { transform: translateY(-100%); }
    30% { transform: translateY(-70%); }
    60% { transform: translateY(-40%); }
    80% { transform: translateY(-15%); }
    100% { transform: translateY(0); }
}

@keyframes rollBack {
    0% { transform: translateY(0); }
    30% { transform: translateY(-20%); }
    60% { transform: translateY(-50%); }
    80% { transform: translateY(-75%); }
    100% { transform: translateY(-100%); }
}

</style>
</head>

<body>

<div class="scroll-container" onclick="toggleScroll()">
    <div class="scroll-closed"></div>

    <div class="scroll-mask">
        <div class="scroll-paper"></div>
        <div class="scroll-text">
            <h2>Your Letter Title ðŸ’Œ</h2>
            <p>
                Write your special message here.<br>
                This will appear when scroll opens.
            </p>
        </div>
    </div>
</div>

<audio id="bgm" loop>
    <source src="Audio/bgm.mp3" type="audio/mpeg">
</audio>

<script>
const container = document.querySelector('.scroll-container');
const bgm = document.getElementById('bgm');

let isOpen = false;

function toggleScroll(){
    if(!isOpen){
        container.classList.remove('closing');
        container.classList.add('open');
        bgm.currentTime = 0;
        bgm.play().catch(()=>{});
        isOpen = true;
    } else {
        container.classList.remove('open');
        container.classList.add('closing');
        bgm.pause();
        bgm.currentTime = 0;
        isOpen = false;
    }
}
</script>

</body>
</html>
