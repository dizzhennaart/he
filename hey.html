<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#ffffff;
    overflow:hidden;
}

/* WRAPPER */
.wrapper{
    position:fixed;
    bottom:-500px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:riseUp 3s ease forwards;
}

/* BALLOON */
.balloon img{
    width:180px;
}

/* STRING */
.string{
    width:2px;
    height:50px;
    background:#555;
}

/* CONTENT BOX */
.content{
    width:170px;
    background:#fff;
    padding:12px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    text-align:center;
}

/* VIDEO */
video{
    width:100%;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
}

/* RISE ANIMATION */
@keyframes riseUp{
    0%{
        bottom:-500px;
        opacity:0;
    }
    100%{
        bottom:15%;
        opacity:1;
    }
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:12px;
    top:-20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

/* MOBILE */
@media(max-width:600px){
    .balloon img{
        width:190px;
    }
    .content{
        width:175px;
    }
}
</style>
</head>
<body>

<div class="wrapper">

    <div class="balloon">
        <img src="balloon.png" alt="Balloon">
    </div>

    <div class="string"></div>

    <div class="content">
        <h3>For You ‚ù§Ô∏è</h3>
        <p>My Special Message üíå</p>

        <!-- loop enabled -->
        <video id="myVideo" muted playsinline loop>
            <source src="scroll.mp4" type="video/mp4">
        </video>
    </div>

</div>

<audio id="bgMusic" src="bgm.mp3"></audio>

<script>

const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

/* CONFETTI FUNCTION (Medium Amount) */
function launchConfetti(){
    for(let i=0;i<35;i++){   // medium amount
        let conf = document.createElement("div");
        conf.className="confetti";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background = ["red","blue","green","orange","pink","purple"][Math.floor(Math.random()*6)];
        conf.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(conf);

        setTimeout(()=>{
            conf.remove();
        },5000);
    }
}

/* CLICK CONTROL */
video.addEventListener("click", async function(){

    if(video.paused){

        try{
            await video.play();
            music.currentTime = 0;
            await music.play();
            launchConfetti();
        }catch(err){
            console.log("Playback error:", err);
        }

    }else{

        video.pause();
        music.pause();
        music.currentTime = 0;

    }

});

</script>

</body>
</html>
