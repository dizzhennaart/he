<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#ffffff;
    overflow:hidden;
}

/* WRAPPER (Balloon + Box Together) */
.wrapper{
    position:fixed;
    bottom:-500px; /* start below screen */
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:riseUp 3s ease forwards;
}

/* BALLOON */
.balloon img{
    width:180px;   /* balloon slightly bigger */
}

/* STRING */
.string{
    width:2px;
    height:50px;
    background:#555;
}

/* CONTENT BOX */
.content{
    width:170px;   /* slightly smaller than balloon */
    background:#fff;
    padding:12px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    text-align:center;
}

/* VIDEO */
video{
    width:100%;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
}

/* RISE ANIMATION */
@keyframes riseUp{
    0%{
        bottom:-500px;
        opacity:0;
    }
    100%{
        bottom:15%;
        opacity:1;
    }
}

/* MOBILE ADJUSTMENT */
@media(max-width:600px){
    .balloon img{
        width:190px;
    }

    .content{
        width:175px;
    }
}
</style>
</head>
<body>

<div class="wrapper">

    <div class="balloon">
        <img src="Images/balloon.png" alt="Balloon">
    </div>

    <div class="string"></div>

    <div class="content">
        <h3>For You ‚ù§Ô∏è</h3>
        <p>My Special Message üíå</p>

        <video id="myVideo" muted playsinline>
            <source src="scroll.mp4" type="video/mp4">
        </video>
    </div>

</div>

<audio id="bgMusic" src="bgm.mp3"></audio>

<script>

const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

/* Video + Music Control */
video.addEventListener("click", async function(){

    if(video.paused){
        try{
            await video.play();
            music.currentTime = 0;
            await music.play();
        }catch(err){
            console.log("Playback error:", err);
        }
    }else{
        video.pause();
        music.pause();
        music.currentTime = 0;
    }

});

</script>

</body>
</html>
