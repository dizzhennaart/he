<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Surprise ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    position:relative;
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    width:20px;
    height:20px;
    transform:rotate(45deg);
    animation:floatUp linear infinite;
    opacity:0.7;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:inherit;
    border-radius:50%;
}

.heart::before{ top:-10px; left:0; }
.heart::after{ left:-10px; top:0; }

@keyframes floatUp{
    0%{
        transform:translateY(100vh) rotate(45deg);
        opacity:0;
    }
    20%{ opacity:0.8; }
    100%{
        transform:translateY(-10vh) rotate(45deg);
        opacity:0;
    }
}

/* WRAPPER */
.wrapper{
    position:fixed;
    bottom:-500px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:riseUp 3s ease forwards;
}

@keyframes riseUp{
    0%{ bottom:-500px; opacity:0; }
    100%{ bottom:15%; opacity:1; }
}

/* BALLOON */
.balloon img{
    width:180px;
    animation:swing 3s ease-in-out infinite alternate;
}

/* Gentle swing */
@keyframes swing{
    from{ transform:rotate(-5deg); }
    to{ transform:rotate(5deg); }
}

/* STRING */
.string{
    width:2px;
    height:50px;
    background:#555;
}

/* CONTENT */
.content{
    width:170px;
    background:rgba(255,255,255,0.95);
    padding:12px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    text-align:center;
}

/* VIDEO */
video{
    width:100%;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:12px;
    top:-20px;
    z-index:999;
    animation:fall linear forwards;
}

@keyframes fall{
    0%{
        transform:translateY(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

/* MOBILE */
@media(max-width:600px){
    .balloon img{ width:190px; }
    .content{ width:175px; }
}
</style>
</head>
<body>

<div class="wrapper">

    <div class="balloon">
        <img src="Images/balloon.png" alt="Balloon">
    </div>

    <div class="string"></div>

    <div class="content">
        <h3>For You ‚ù§Ô∏è</h3>
        <p>My Special Message üíå</p>

        <video id="myVideo" muted playsinline loop>
            <source src="scroll.mp4" type="video/mp4">
        </video>
    </div>

</div>

<audio id="bgMusic" preload="auto">
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>

const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

/* FLOATING HEARTS */
function createHearts(){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    heart.style.background =
        ["#ff4d6d","#ff85a2","#ff006e"]
        [Math.floor(Math.random()*3)];
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },10000);
}

setInterval(createHearts,500);

/* CONFETTI */
function launchConfetti(){
    for(let i=0;i<30;i++){
        let conf = document.createElement("div");
        conf.className="confetti";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background =
            ["red","blue","green","orange","pink","purple"]
            [Math.floor(Math.random()*6)];
        conf.style.animationDuration =
            (3 + Math.random()*2) + "s";

        document.body.appendChild(conf);

        setTimeout(()=>{ conf.remove(); },5000);
    }
}

/* CLICK CONTROL */
video.addEventListener("click", function(){

    if(video.paused){

        video.play();

        music.currentTime = 0;
        music.muted = false;
        music.play().catch(e=>{
            console.log("Music blocked:", e);
        });

        launchConfetti();

    }else{

        video.pause();
        music.pause();
        music.currentTime = 0;

    }

});
</script>

</body>
</html>
