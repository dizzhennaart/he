<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#fff;
    overflow:hidden;
}

/* BALLOONS */
.balloons{
    position:fixed;
    bottom:-150px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:15px;
    animation:floatUp 3s ease forwards;
}

.balloon{
    width:40px;
    height:55px;
    border-radius:50%;
    background:red;
    position:relative;
}

.balloon:nth-child(2){ background:blue; }
.balloon:nth-child(3){ background:green; }
.balloon:nth-child(4){ background:orange; }

@keyframes floatUp{
    0%{bottom:-150px; opacity:0;}
    100%{bottom:70%; opacity:1;}
}

/* CONTENT BOX */
.content{
    position:absolute;
    top:55%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.95);
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
    opacity:0;
    transition:1s ease;
}

.content.show{
    opacity:1;
    top:50%;
}

/* VIDEO */
video{
    width:100%;
    border-radius:15px;
    margin-top:15px;
    cursor:pointer;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    background:red;
    top:-10px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

/* MOBILE */
@media(max-width:600px){
    .content{
        width:92%;
        padding:15px;
    }
}
</style>
</head>
<body>

<!-- BALLOONS -->
<div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</div>

<!-- CONTENT -->
<div class="content" id="contentBox">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>My Special Message Just For You üíå</p>

    <video id="myVideo" muted>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="your-music.mp3"></audio>

<script>

/* Show content after balloons */
setTimeout(()=>{
    document.getElementById("contentBox").classList.add("show");
},3000);

/* Video + Music Control */
const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

video.addEventListener("click", function(){

    if(video.paused){
        video.play();
        music.play();
    }else{
        video.pause();
        music.pause();
        music.currentTime = 0;
    }

});

/* Minimal Confetti */
for(let i=0;i<15;i++){
    let conf = document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=["red","blue","green","orange","pink"][Math.floor(Math.random()*5)];
    conf.style.animationDuration= (3+Math.random()*2)+"s";
    document.body.appendChild(conf);
}

</script>

</body>
</html>
