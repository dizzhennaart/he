<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#fff;
}

/* SINGLE BALLOON */
.top-balloon{
    width:100%;
    text-align:center;
    margin-top:20px;
}

.top-balloon img{
    width:80px;
    animation:floatBalloon 3s ease-in-out infinite alternate;
}

@keyframes floatBalloon{
    from{ transform:translateY(0px); }
    to{ transform:translateY(15px); }
}

/* CONTENT BOX */
.content{
    width:90%;
    max-width:400px;
    margin:20px auto;
    background:rgba(255,255,255,0.95);
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
    opacity:0;
    transition:1s ease;
}

.content.show{
    opacity:1;
}

/* VIDEO */
video{
    width:100%;
    border-radius:15px;
    margin-top:15px;
    cursor:pointer;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:0;
    animation:fall linear forwards;
}

@keyframes fall{
    from{
        transform:translateY(0);
    }
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

/* MOBILE */
@media(max-width:600px){
    .content{
        width:92%;
        padding:15px;
    }
}
</style>
</head>
<body>

<!-- SINGLE BALLOON -->
<div class="top-balloon">
    <img src="Images/balloon.png" alt="Balloon">
</div>

<!-- CONTENT -->
<div class="content" id="contentBox">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>My Special Message Just For You üíå</p>

    <video id="myVideo" muted playsinline>
        <source src="scroll.mp4" type="video/mp4">
    </video>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="bgm.mp3"></audio>

<script>

/* Show content after 2 seconds */
setTimeout(()=>{
    document.getElementById("contentBox").classList.add("show");
},2000);

/* Video + Music Control */
const video = document.getElementById("myVideo");
const music = document.getElementById("bgMusic");

video.addEventListener("click", function(){

    if(video.paused){
        video.play();
        music.play();
    }else{
        video.pause();
        music.pause();
        music.currentTime = 0;
    }

});

/* Minimal Confetti from Top */
function createConfetti(){
    for(let i=0;i<20;i++){
        let conf = document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=["red","blue","green","orange","pink"][Math.floor(Math.random()*5)];
        conf.style.animationDuration=(3+Math.random()*2)+"s";
        document.body.appendChild(conf);

        setTimeout(()=>{ conf.remove(); },5000);
    }
}

/* Launch confetti when video starts */
video.addEventListener("play", createConfetti);

</script>

</body>
</html>
