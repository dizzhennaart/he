<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: 'Segoe UI', sans-serif;
}

/* Thank You Box */
.thankyou-box {
    text-align: center;
    background: rgba(255, 255, 255, 0.98);
    padding: 30px 22px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    max-width: 400px;
    animation: fadeIn 1.6s ease forwards;
}

.thankyou-box img {
    width: 170px;
    margin-bottom: 15px;
}

h1 {
    margin: 10px 0;
    color: #ff69b4;
}

p {
    color: #444;
    line-height: 1.6;
    font-size: 15px;
}

/* ----------- SCROLL DESIGN ----------- */

.scroll-container {
    position: relative;
    width: 260px;
    height: 170px;
    margin: 25px auto 0;
    cursor: pointer;
}

/* Rolled Letter Base */
.scroll-roll {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('Images/vintage_letter.png') no-repeat center/cover;
    border-radius: 12px;
    transform: scaleY(0.35);
    transition: opacity 0.8s ease;
}

/* Ribbon Closed */
.ribbon {
    position: absolute;
    width: 130px;
    height: 20px;
    background: linear-gradient(45deg, crimson, #ff4d6d);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 6px;
    transition: all 0.6s ease;
}

/* Ribbon open animation */
.scroll-container.open .ribbon {
    transform: translate(-50%, -50%) scaleX(0.1);
    opacity: 0;
}

/* Hidden scroll content wrapper */
.scroll-mask {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: 12px;
}

/* Actual scroll letter */
.scroll-content {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('Images/vintage_letter.png') no-repeat center/cover;
    padding: 20px;
    box-sizing: border-box;
    transform: translateY(-100%);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Step-by-step unroll animation */
.scroll-container.open .scroll-content {
    animation: unroll 2.5s ease forwards;
}

.scroll-container.closing .scroll-content {
    animation: rollback 2s ease forwards;
}

@keyframes unroll {
    0% { transform: translateY(-100%); }
    30% { transform: translateY(-70%); }
    60% { transform: translateY(-35%); }
    80% { transform: translateY(-15%); }
    100% { transform: translateY(0%); }
}

@keyframes rollback {
    0% { transform: translateY(0%); }
    30% { transform: translateY(-20%); }
    60% { transform: translateY(-45%); }
    80% { transform: translateY(-70%); }
    100% { transform: translateY(-100%); }
}

/* Hide rolled look when open */
.scroll-container.open .scroll-roll {
    opacity: 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@media (max-width: 480px) {
    .scroll-container {
        width: 220px;
        height: 150px;
    }
}
</style>
</head>

<body>

<div class="thankyou-box">

    <img src="Images/balloon.png">

    <h1>Thank You üíï</h1>

    <p>
        Your answer made this balloon very happy üéà  
        I truly appreciate your response.
    </p>

    <!-- Scroll -->
    <div class="scroll-container" onclick="toggleScroll()">
        <div class="scroll-roll"></div>
        <div class="ribbon"></div>

        <div class="scroll-mask">
            <div class="scroll-content">
                <div>
                    <h3 style="margin:0;color:#ff69b4;">A Special Note üíå</h3>
                    <p style="font-size:14px;">
                        You mean a lot to me.<br>
                        Thank you for being amazing ‚ù§Ô∏è
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- üéµ Background Music -->
<audio id="bgm" loop>
    <source src="Audio/bgm.mp3" type="audio/mpeg">
</audio>

<script>
const container = document.querySelector(".scroll-container");
const bgm = document.getElementById("bgm");
bgm.volume = 0.3;

let isOpen = false;

function toggleScroll(){
    if(!isOpen){
        container.classList.remove("closing");
        container.classList.add("open");
        bgm.currentTime = 0;
        bgm.play().catch(()=>{});
        isOpen = true;
    }else{
        container.classList.remove("open");
        container.classList.add("closing");
        bgm.pause();
        bgm.currentTime = 0;
        isOpen = false;
    }
}
</script>

</body>
</html>
