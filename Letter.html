<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Touch Scroll Open</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:white;
    overflow:hidden;
}

/* Scroll Container */
.scroll-container{
    position:relative;
    width:600px;
    height:200px;
    perspective:1200px;
    cursor:pointer;
}

/* Parchment */
.scroll{
    position:absolute;
    width:100%;
    height:100%;
    background:url('Images/vintage_letter.png') no-repeat center/cover;
    transform-origin:bottom;
    transform:rotateX(90deg);
    transition:transform 2s ease-in-out;
    border-radius:8px;
}

/* Top Roll Cylinder */
.roll{
    position:absolute;
    top:-25px;
    width:100%;
    height:50px;
    background:linear-gradient(to bottom,#d6b27a,#a97c4c);
    border-radius:50px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* Open State */
.scroll-container.open .scroll{
    transform:rotateX(0deg);
}
</style>

</head>
<body>

<div class="scroll-container" onclick="openScroll()">
    <div class="roll"></div>
    <div class="scroll"></div>
</div>

<script>
function openScroll(){
    document.querySelector(".scroll-container").classList.add("open");
}
</script>

</body>
  </html>
