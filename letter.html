<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Letter</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffffff;
}

/* Container */
.scroll-container{
    position:relative;
    width:90vw;
    max-width:350px;
    height:80vh;
    max-height:550px;
    cursor:pointer;
}

/* Closed Scroll */
.scroll-closed{
    position:absolute;
    width:100%;
    height:100%;
    background:url('Images/vintage_letter.png') no-repeat center/contain;
    transition:opacity 0.6s ease;
}

/* Mask */
.scroll-mask{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    opacity:0;
}

/* Paper */
.scroll-paper{
    position:absolute;
    width:100%;
    height:100%;
    background:url('Images/vintage_letter.png') no-repeat center/contain;
    transform:translateY(-100%);
}

/* Text */
.scroll-text{
    position:absolute;
    top:22%;
    left:10%;
    right:10%;
    text-align:center;
    color:#5a2d0c;
    font-size:16px;
}

/* Open */
.scroll-container.open .scroll-closed{
    opacity:0;
}

.scroll-container.open .scroll-mask{
    opacity:1;
}

.scroll-container.open .scroll-paper{
    animation:unroll 2.5s ease forwards;
}

@keyframes unroll{
    0%{transform:translateY(-100%);}
    100%{transform:translateY(0%);}
}
</style>
</head>

<body>

<div class="scroll-container" onclick="openScroll()">
    <div class="scroll-closed"></div>

    <div class="scroll-mask">
        <div class="scroll-paper"></div>
        <div class="scroll-text">
            <h2>Your Letter Title</h2>
            <p>
                Write your special message here.<br>
                This appears while opening.
            </p>
        </div>
    </div>
</div>

<script>
function openScroll(){
    document.querySelector(".scroll-container")
    .classList.add("open");
}
</script>

</body>
</html>
