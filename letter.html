<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll Letter ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: 'Segoe UI', sans-serif;
}

/* Container */
.scroll-container {
    position: relative;
    width: 320px;
    height: 520px;
    cursor: pointer;
}

/* Closed Scroll (Full Image Look) */
.scroll-closed {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('Images/scroll_full.png') no-repeat center/contain;
    transition: opacity 0.6s ease;
}

/* Scroll Mask */
.scroll-mask {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    opacity: 0;
}

/* Scroll Paper (Unrolling Content Area) */
.scroll-paper {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('Images/scroll_full.png') no-repeat center/contain;
    transform: translateY(-100%);
}

/* Text Content */
.scroll-text {
    position: absolute;
    top: 120px;
    left: 40px;
    right: 40px;
    text-align: center;
    color: #5a2d0c;
}

/* OPEN STATE */
.scroll-container.open .scroll-closed {
    opacity: 0;
}

.scroll-container.open .scroll-mask {
    opacity: 1;
}

.scroll-container.open .scroll-paper {
    animation: unroll 2.5s ease forwards;
}

.scroll-container.closing .scroll-paper {
    animation: rollBack 2s ease forwards;
}

@keyframes unroll {
    0% { transform: translateY(-100%); }
    25% { transform: translateY(-70%); }
    50% { transform: translateY(-40%); }
    75% { transform: translateY(-15%); }
    100% { transform: translateY(0%); }
}

@keyframes rollBack {
    0% { transform: translateY(0%); }
    25% { transform: translateY(-20%); }
    50% { transform: translateY(-45%); }
    75% { transform: translateY(-70%); }
    100% { transform: translateY(-100%); }
}

</style>
</head>

<body>

<div class="scroll-container" onclick="toggleScroll()">
    <div class="scroll-closed"></div>

    <div class="scroll-mask">
        <div class="scroll-paper"></div>
        <div class="scroll-text">
            <h2>Your Letter Title ðŸ’Œ</h2>
            <p>
                Write your special message here.<br>
                This will appear as the scroll opens step by step.
            </p>
        </div>
    </div>
</div>

<!-- ðŸŽµ Music -->
<audio id="bgm" loop>
    <source src="Audio/bgm.mp3" type="audio/mpeg">
</audio>

<script>
const container = document.querySelector(".scroll-container");
const bgm = document.getElementById("bgm");
bgm.volume = 0.3;

let isOpen = false;

function toggleScroll(){
    if(!isOpen){
        container.classList.remove("closing");
        container.classList.add("open");
        bgm.currentTime = 0;
        bgm.play().catch(()=>{});
        isOpen = true;
    }else{
        container.classList.remove("open");
        container.classList.add("closing");
        bgm.pause();
        bgm.currentTime = 0;
        isOpen = false;
    }
}
</script>

</body>
</html>
